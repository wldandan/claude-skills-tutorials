[pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
#    --cov=aiops
#    --cov-report=term-missing
#    --cov-report=html:htmlcov
#    --cov-report=xml:coverage.xml
#    --html=test-report.html
#    --self-contained-html

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    boundary: 边界测试
    stress: 压力测试
    resource: 资源占用测试
    accuracy: 准确性测试
    slow: 慢速测试（执行时间 > 10秒）
    linux_only: 仅在 Linux 上运行
    requires_root: 需要 root 权限

# 最小版本
minversion = 7.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test-run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(name)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = aiops
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
